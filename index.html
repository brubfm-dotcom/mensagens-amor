.wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:20px}

.small{font-size:14px}
.hidden{display:none}
/* hearts falling on reactions (correct/wrong) */
#reactionHearts{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:50}
.heart{position:absolute;font-size:28px;will-change:transform,opacity}
@keyframes fall{0%{transform:translateY(-10vh)}100%{transform:translateY(110vh);opacity:0}}

</style>

// get day index
function getDayIndex(){
 const KEY='surpresa_start';
 let start = localStorage.getItem(KEY);
 if(!start){ start = new Date().toISOString().slice(0,10); localStorage.setItem(KEY,start); }
 const s = new Date(start+'T00:00:00');
 const t = new Date();

}

function renderForIndex(i){
 const obj = DAYS[i];

 }
